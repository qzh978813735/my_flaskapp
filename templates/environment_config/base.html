{% extends "dashboard.html" %}

{% block title %}环境配置{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- 环境配置导航 -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">环境配置导航</h4>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('test_environment_management') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'test_environment_management' %}active{% endif %}">测试环境管理</a>
                    <a href="{{ url_for('database_config_management') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'database_config_management' %}active{% endif %}">DB配置管理</a>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="col-md-9">
            {% block environment_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<!-- 环境配置相关脚本 -->

    // 通用脚本可以放在这里
</script>
{% endblock %}
